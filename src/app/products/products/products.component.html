<section *ngIf="products">
  <div class="container">
    <div class="row mt-4">
      <div class="col-4" *ngFor="let product of products">
        <app-productcard [product]="product"> </app-productcard>
      </div>
    </div>
  </div>
</section>

<div *ngIf="!products" class="d-flex justify-content-center align-items-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
